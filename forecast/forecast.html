<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Weather Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .weather-widget {
      width: 300px;
      background: linear-gradient(#7ec8e3, #e0f7fa);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .current-day {
      margin-bottom: 20px;
    }

    .current-day h2 {
      margin: 0;
      font-size: 20px;
    }

    #clock {
      font-size: 14px;
      margin-top: 5px;
    }

    .weather-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .icon {
      font-size: 36px;
    }

    .temp {
      font-size: 30px;
    }

    .desc {
      font-style: italic;
      margin-top: 8px;
    }

    .forecast-list {
      max-height: 160px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .forecast-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }

    .forecast-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="weather-widget">
    <div class="current-day">
      <h2 id="location">Loading...</h2>
      <div id="clock"></div>
      <div class="weather-info">
        <div class="icon" id="icon"></div>
        <div class="temp" id="temp"></div>
      </div>
      <div class="desc" id="desc"></div>
    </div>

    <div class="forecast-list" id="forecastList">
      <!-- JS will populate -->
    </div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = `Current Time: ${timeString}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Load forecast and rotate
    fetch('forecast.json')
      .then(res => res.json())
      .then(data => {
        const todayIndex = new Date().getDay();
        const rotated = [...data.slice(todayIndex), ...data.slice(0, todayIndex)];

        // Show today
        const today = rotated[0];
        document.getElementById('location').textContent = `Mount Doom - ${today.day}`;
        document.getElementById('icon').textContent = today.icon;
        document.getElementById('temp').textContent = today.temp;
        document.getElementById('desc').textContent = today.desc;

        // Show next 6 days
        const forecastList = document.getElementById("forecastList");
        for (let i = 1; i < 7; i++) {
          const item = rotated[i];
          const div = document.createElement("div");
          div.className = "forecast-item";
          div.innerHTML = `
            <div>${item.day}</div>
            <div>${item.icon} ${item.temp}</div>
          `;
          forecastList.appendChild(div);
        }
      })
      .catch(err => {
        document.getElementById("location").textContent = "Failed to load data.";
        console.error(err);
      });
  </script>
</body>
</html>
